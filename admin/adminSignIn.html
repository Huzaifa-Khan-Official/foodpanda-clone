<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="adminSignIn.css">
    <title>Admin SignIn</title>
</head>
<body>
    <div class="adminLoginDiv">
        <div class="headingDiv">
            <h2>Admin LogIn</h2>
        </div>
        <div class="contentDiv">
            <div class="inputParentDiv">
                <!-- emailInputDiv -->
                <div class="emailInputDiv">
                    <div class="userIconDiv"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                    <div class="inputDiv">
                        <input type="email" id="emailInput" placeholder="Email">
                    </div>
                </div>
                <!-- passwordInputDiv -->
                <div class="passwordInputDiv">
                    <div class="passwordIconDiv"><i class="fa-solid fa-lock" style="color: #ffffff;"></i></div>
                    <div class="inputDiv">
                        <input type="password" id="passwordInput" placeholder="Password">
                    </div>
                </div>
            </div>
            <hr class="hr-text">
            <div class="btnDiv">
                <button id="adminLoginBtn">LogIn</button>
            </div>
        </div>

    </div>
    <!-- JavaScript Files -->
    <script type="module" src="adminLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
